<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="valor">
            <h2><span>Valor</span> {{ valor.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Primeira Hora</span></dt>
                <dd>
                    <span>{{ valor.primeiraHora }}</span>
                </dd>
                <dt><span>Demais Horas</span></dt>
                <dd>
                    <span>{{ valor.demaisHoras }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/valor', valor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
