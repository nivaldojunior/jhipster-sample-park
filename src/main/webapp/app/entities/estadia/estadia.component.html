<div>
    <h2 id="page-heading">
        <span>Estadias</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-estadia" [routerLink]="['/estadia/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Estadia
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="estadias?.length === 0">
        <span>No estadias found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="estadias && estadias.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Veiculo ID</span></th>
                    <th scope="col" ><span>Entrada</span></th>
                    <th scope="col" ><span>Saida</span></th>
                    <th scope="col" ><span>Veiculo ID</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let estadia of estadias ;trackBy: trackId">
                    <td><a [routerLink]="['/estadia', estadia.id, 'view']">{{ estadia.id }}</a></td>
                    <td>{{ estadia.veiculoID }}</td>
                    <td>{{ estadia.entrada | date:'medium' }}</td>
                    <td>{{ estadia.saida | date:'medium' }}</td>
                    <td>
                        <div *ngIf="estadia.veiculoID">
                            <a [routerLink]="['/veiculo', estadia.veiculoID?.id, 'view']" >{{ estadia.veiculoID?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/estadia', estadia.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/estadia', estadia.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(estadia)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
