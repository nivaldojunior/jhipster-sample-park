<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-estadia-heading">Create or edit a Estadia</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_veiculoID">Veiculo ID</label>
                    <input type="number" class="form-control" name="veiculoID" id="field_veiculoID"
                           formControlName="veiculoID"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_entrada">Entrada</label>
                    <div class="d-flex">
                        <input id="field_entrada" type="datetime-local" class="form-control" name="entrada" formControlName="entrada" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_saida">Saida</label>
                    <div class="d-flex">
                        <input id="field_saida" type="datetime-local" class="form-control" name="saida" formControlName="saida" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_veiculoID">Veiculo ID</label>
                    <select class="form-control" id="field_veiculoID" name="veiculoID" formControlName="veiculoID">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="veiculoOption.id === editForm.get('veiculoID')!.value?.id ? editForm.get('veiculoID')!.value : veiculoOption" *ngFor="let veiculoOption of veiculos; trackBy: trackById">{{ veiculoOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
